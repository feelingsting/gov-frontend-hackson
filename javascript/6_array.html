<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>javascript Array練習</title>
</head>

<body>
    <div id="main"></div>
    <script type='text/javascript'>
    /*
            練習宣告一個叫做list的array(陣列),有3個元素都是0
          */
    var list = [0, 0, 0];
    /*
      印出list array和他的長度
    */
    console.log(list);
    console.log(list.length);
    /*
      在list array最後面新增一個1的值 (使用index)
    */
    list[3] = 1;
    console.log(list);
    /*
      在list array最後面新增一個1的值 (使用push)
    */
    list.push(1);
    /*
      練習宣告一個叫list的array, 有50個元素,分別是 1 - 50 (請使用迴圈給值)
    */
    var list2 = [];
    for (var i = 1; i < 51; i++) {

        list.push(i);

    }
    console.log(list);
    /*
      練習宣告第三個array叫list3, 並且利用迴圈將list1和list2的值都放入list3,按照 list1和list2的順序
    */
    var list3 = [];
    for (var i = 0; i < list.length; i++){
        list3.push(list[i]);
    }
    for (var i = 0; i < list2.length; i++){
        list3.push(list2[i]);
    }
    console.log(list3);
    /*
       將上一個練習使用concat看看
    */
    var list3 = list.concat(list2);
    console.log(list3);

    </script>
</body>

</html>
